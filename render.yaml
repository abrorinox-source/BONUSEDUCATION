services:
  - type: web
    name: telegram-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BOT_TOKEN
        sync: false
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: SHEET_ID
        sync: false
      - key: USE_WEBHOOK
        value: True
      # Note: WEBHOOK_HOST not needed - auto-detected from RENDER_EXTERNAL_URL
      # Note: PORT is automatically set by Render to 10000
